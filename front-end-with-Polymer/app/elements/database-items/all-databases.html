<dom-module id="all-databases">
    <style>
        :host {
            display: block;
        }

        @media (max-width: 600px) {
            h1.paper-font-display1 {
                font-size: 24px;
            }
        }
    </style>
    <template>
        <iron-ajax id="ajax" method="GET" auto url="http://localhost:5000/databases"
                   on-response="handleResponse">
        </iron-ajax>
        <h1 class="paper-font-display1"><span>{{greeting}}</span></h1>
        <span class="paper-font-body2">Update text to change the greeting.</span>
        <!-- Listens for "input" event and sets greeting to <input>.value -->
        <input class="paper-font-body2" value="{{greeting::input}}">
    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'all-databases',

            properties: {
                greeting: {
                    type: String,
                    value: 'Welcome!',
                    notify: true
                }
            },

            ready: function () {
//                this.$.ajax.generateRequest();
            },

            handleResponse: function (request, detail) {
                console.log(request.detail.response);
            }
        });
    })();
</script>
